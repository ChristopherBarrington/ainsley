<a class="box" href="{{ .Permalink }}" aria-label="{{ .Title }}">
	<div class="is-flex">
		<figure class="image is-48x48" style="margin-right: 0.5em;">
			<img alt="Thumbnail" class="is-rounded" src="{{ .Permalink }}/thumbnail.jpg" />
		</figure>
		<div>
			<div>{{ .Title }}</div>
			<small class="has-text-grey">{{ .Summary }}</small>
		</div>
	</div>
	<div style="margin-top: 0.5em;">
		{{ with .Params.time }}<span class="tag is-primary is-light icon-text" style="margin-top: 1.5px;"><span class="icon"><i class="fas fa-clock"></i></span><span>{{ . }}</span></span>{{ end }}
		{{ range .Params.Tags }}<span class="tag">{{ . }}</span>{{ end }}
	</div>
</a>
